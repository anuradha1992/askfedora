{% load static %}
<!DOCTYPE html>

<html>
    <head>
    	<!--{% load staticfiles %}-->
        <!-- Website Title & Description for Search Engine purposes -->
        <title>{% block title %}{% endblock %}</title>
        <meta name="" content="">

        <!-- Mobile viewport optimized -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "includes/css/bootstrap-glyphicons.css" %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static "includes/css/styles.css" %}" rel="stylesheet">
        <link href="{% static "css/default.css" %}" rel="stylesheet">

        <!-- Include Modernizr in the head, before any other Javascript -->
        <script src="{% static "includes/js/modernizr-2.6.2.min.js" %}"></script>
        
        <script src="http://code.jquery.com/jquery.js"></script>

        <!-- If no online access, fallback to the hardcoded version of jQuery -->
        <script>window.jQuery || document.write('<script src="{% static "includes/js/jquery-1.8.2.min.js" %}"><\/script>')</script>

        <!-- Bootstrap JS -->
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

        <!-- Custom JS -->
        <script src="{% static "includes/js/script.js" %}"></script>

        {% block cssfiles %}{% endblock %}

    </head>
    <body>

        <div class = "container-fluid" id="main">

            <div class="navbar navbar-default">
                <div class="container">

                    <div class="navbar-toggle" data-target=".image_logo" data-toggle="collapse" style="float: left">
                        <span class="icon-bar"></span>
                    </div>

                    <button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button" style="float: left">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                    <a class="navbar-brand">
                        ASK
                    </a>
                    <div class="nav-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navar-nav pull-right">
                            <li>
                                <div id="username">
                                    <table>
                                        <tr>
                                            <td>
                                                <font class="bold_text">Karma: 107</font>
                                            </td>
                                            <td>
                                                <div>
                                                    <div id="circle1" class="circle"></div>&nbsp;&nbsp;<font class="bold_text">2</font>
                                                </div>
                                            </td>
                                            <td>
                                                <div>
                                                    <div id="circle2" class="circle"></div>&nbsp;&nbsp;<font class="bold_text">3</font>
                                                </div>
                                            </td>
                                            <td>
                                                <div>
                                                    <div id="circle3" class="circle"></div>&nbsp;&nbsp;<font class="bold_text">72</font>
                                                </div>
                                            </td>
                                            <td>
                                                <a href="userpage">Happy Panda</a>&nbsp;
                                                <img src="{% static "images/panda.png" %}" class="img-circle" alt="panda" height="30" width="30">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- end navbar -->

            <header id="header">
                <div align="center">
                    <form class="navbar-form">
                        <input type="text" class="form-control" id="search_input" placeholder="Search or ask a question">
                        <button type="submit" class="btn btn-default" id="ask_btn">ASK</button>
                    </form>

                </div>
            </header><!-- end header -->

            {% block content %}
            {% endblock %}

        <div id="footer">
            <div class="container">

                <div class="row">
                    <div class="col-3" align="center"><a href="#"><font class="bold_text footer_tags">Tags</font></a></div>
                    <div class="col-3" align="center"><a href="#"><font class="bold_text footer_tags">People</font></a></div>
                    <div class="col-3" align="center"><a href="#"><font class="bold_text footer_tags">Badges</font></a></div>
                    <div class="col-3" align="center"><a href="#"><font class="bold_text footer_tags">About</font></a></div>
                </div>
            </div>
        </div>

    </body>
</html>
